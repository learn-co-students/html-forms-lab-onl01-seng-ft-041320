<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form method = "POST">
      <label for = "fullname">What is your name?</label>
      <input type = "text" required id = "fullname" placeholder = "Enter Name"/>
      <label for = "email">What is your email?</label>
      <input type = "email" required id = "email" placeholder = "Enter Email"/>
      <label for = "phone">Do you want to tell us your phone number?</label>
      <input type = "tel" id = "phone" placeholder = "Enter Telephone (optional)"/>
      <label for = "message">Do you have anything else to tell us?</label>
      <textarea id = "message" placeholder = "Enter Message"></textarea>
      <label for = "checkbox">Random Checkbox!</label>
     <input type = "checkbox" id = "checkbox">
    <input type = "submit">
    </form>  
  </body>
</html>
